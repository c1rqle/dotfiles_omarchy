  general.import = [
     "~/.config/alacritty/themes/themes/tokyo_night_enhanced.toml"
  ]

# Reload this config on save
  general.live_config_reload  = true

  [env]
  TERM                        = "alacritty"

  [window]
  title                       = "alacritty"
  decorations                 = "transparent"
  startup_mode                = "Windowed"
  decorations_theme_variant   = "Dark"
  resize_increments           = false
  dynamic_padding             = true
  dynamic_title               = true
  opacity                     = 0.90
  blur                        = true

  [window.dimensions]
  columns = 0
  lines   = 0

  [window.padding]
  x = 20
  y = 20

  [scrolling]
  history = 30000

  [font]
  builtin_box_drawing = true
  size                = 15

  [font.normal]
  family = "Operator Mono"
  style  = "Book"

  [font.italic]
  family = "Operator Mono"
  style  = "Book Italic"

  [font.bold]
  family = "Operator Mono"
  style  = "Bold"

  [font.bold_italic]
  family = "Operator Mono"
  style  = "Bold Italic"

  [font.glyph_offset]
  x = 5
  y = 1

  [font.offset]
  x = 2
  y = 6
  
  [bell]
  animation = "EaseOutExpo"
  color     = "#C0C5CE"
  command   = "None"
  duration  = 0

  [selection]
  save_to_clipboard     = true
  semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"

  [cursor]
  style             = "Underline"
  vi_mode_style 	  = "Beam"
  unfocused_hollow  = true

  [mouse]
  hide_when_typing  = true

  [terminal]
  shell = { program = "/bin/zsh", args = ["-l"] }

  [[hints.enabled]]
  command           = "xdg-open" # On Linux/BSD
  hyperlinks	      = true
  post_processing	  = true
  persist		        = false
  mouse.enabled	    = true
  binding		        = { key = "O", mods = "Control|Shift" }
  regex		          = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"

  [debug]
  highlight_damage   = false
  log_level          = "Warn"
  persistent_logging = false
  print_events       = false
  render_timer       = false

  [colors] 
  #selection = { text = "#191724", background = "#61AFEF" }
  selection = { text = "#191724", background = "#9A7AD4" }

