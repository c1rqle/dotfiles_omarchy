bindd = SUPER, SPA, Omarchy menu, exec, omarchy-menu

#________________________
# Unbinding standard Omarchy keybinds
unbind = SUPER, W
unbind = SUPER, F
unbind = SUPER, T
unbind = SUPER, J
#unbind = SUPER CTRL, E
unbind = SUPER, TAB
unbind = ALT, TAB
unbind = SUPER, mouse_down
unbind = SUPER, mouse_up

bind = SUPER SHIFT, Q, killactive,

#________________________
# special workspace (scratchpad)
  bind = SUPER SHIFT, Minus, movetoworkspace, special:magic
  bind = SUPER, Minus, togglespecialworkspace, magic

#________________________
  bind = SUPER SHIFT, F, fullscreen
  bind = SUPER SHIFT, T, togglefloating,
  bind = SUPER SHIFT, P, pseudo,
  bind = SUPER SHIFT, X, togglesplit,

#________________________
# Toggle for hiding waybar, also reload the config
  bind = SUPER Ctrl Alt, M, exec, pkill -SIGUSR1 waybar

#________________________
# Navigation between open windows
  bind = SUPER, h, movefocus, l
  bind = SUPER, l, movefocus, r
  bind = SUPER, k, movefocus, u
  bind = SUPER, j, movefocus, d
  bind = SUPER, Tab, cyclenext

#________________________
# Zoom using Super+scroll wheel. https://wiki.hyprland.org/Configuring/Uncommon-tips--tricks/#zoom
  bind = SUPER, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
  bind = SUPER, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')
#________________________
# Ditto, but with keyboard
  binde = SUPER, Z, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
  binde = SUPER, X, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')
  binde = SUPER, KP_ADD, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $3 * 1.1}')
  binde = SUPER, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')

#________________________
  bind = SUPER, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor 1
  bind = SUPER, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor 1
  bind = SUPER, minus, exec, hyprctl -q keyword cursor:zoom_factor 1
  bind = SUPER, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor 1
  bind = SUPER, 0, exec, hyprctl -q keyword cursor:zoom_factor 1

